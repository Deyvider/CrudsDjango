{% extends "base.html" %}
{% block content %}

<button onclick="location.href='/crear'">agregar</button>

    <table>

        <tr>

        <th>Sabor</th>
        <th>Medida</th>
        <th>Cantidad</th>
        <th>Costo</th>
        <th>accion1</th>
        <th>accion2</th>

        </tr>
        {% for n in pasteles %}        
            <tr>
            <td>{{n.Sabor}}</td>
            <td>{{n.Medida}}</td>
            <td>{{n.Cantidad}}</td>
            <td>{{n.Costo}}</td>
            <td><button id="{{n.id}}" onclick="location.href='/actualizar/{{n.id}}'">actualizar</button></td>
            <td><button id="{{n.id}}" onclick="location.href='/eliminar/{{n.id}}'">eliminar</button></td>
            </tr>
        
        </table>
    {% endfor %}

{% endblock content %}
