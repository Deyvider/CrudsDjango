{% extends "basePi.html" %}
{% block content %}

<button onclick="location.href='/crearPi'">agregar</button>

    <table>

        <tr>

        <th>Nombre</th>
        <th>Medida</th>
        <th>Cantidad</th>
        <th>Costo</th>

        </tr>
        {% for n in Pizza %}        
            <tr>
            <td>{{n.Nombre}}</td>
            <td>{{n.Medida}}</td>
            <td>{{n.Cantidad}}</td>
            <td>{{n.Costo}}</td>
            <td><button id="{{n.id}}" onclick="location.href='/actualizarPi/{{n.id}}'">actualizar</button></td>
            <td><button id="{{n.id}}" onclick="location.href='/eliminarPi/{{n.id}}'">eliminar</button></td>
            </tr>
        
            {% endfor %}
        </table>

{% endblock content %}
