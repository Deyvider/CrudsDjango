{% extends "base.html" %}
{% block content %}

<div class="bg-image imagenbg">
          <div class="container prueba">
            <img src="../static/1.png">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="titulo">
                <h3>
                    <strong> TUS PEDIDOS
                </h3>
             </div>
             
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="card bg-dark shadow-2-strong">
                  <div class="card-body">
                    <div class="table-responsive">
                        <table  class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">SABOR</th>
                                    <th scope="col">MEDIDA</th>
                                    <th scope="col">CANTIDAD</th>
                                    <th scope="col">COSTO</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for n in pasteles %}        
                                    <tr>
                                        <td>{{n.Sabor}}</td>
                                        <td>{{n.Medida}}</td>
                                        <td>{{n.Cantidad}}</td>
                                        <td>{{n.Costo}}</td>
                                        <td><button id="{{n.id}}" onclick="location.href='/actualizar/{{n.id}}'"class="btn btn-success">Actualizar</button></td>
                                        <td><button id="{{n.id}}" onclick="location.href='/eliminar/{{n.id}}'"class="btn btn-danger">Eliminar</button></td>
                                    </tr>
                                {% endfor %}

                            </tbody>
                            
                        </table>
                        <div class="d-grid gap-2 col-6 mx-auto"> 
                            <button onclick="location.href='/crear'" class="btn btn-light btn-rounded" >Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock content %}
